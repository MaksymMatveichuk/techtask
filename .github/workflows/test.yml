name: test

on:
  workflow_dispatch:
  schedule:
    - cron: "28 15 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: run compile
        run: mvn clean install -DskipTests